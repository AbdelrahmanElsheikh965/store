 
    <div class="hero hero-single route bg-image" style="background-image: url(assets/assets/assets/assets/img/overlay-bg.jpg)">
      <div class="overlay-mf"></div>
      <div class="hero-content display-table">
        <div class="table-cell">
          <div class="container">
            <h2 class="hero-title mb-4">Portfolio Details</h2>
            <ol class="breadcrumb d-flex justify-content-center">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active">Portfolio Details</li>
              
            </ol>
          </div>
        </div>
      </div>
    </div>

  
    <main id="main">
  
      <!-- ======= Portfolio Details Section ======= -->
      <section id="portfolio-details" class="portfolio-details">
        <div class="container">
  
          <div class="row gy-4">
  
            <div class="col-lg-8">
              <div class="portfolio-details-slider swiper">
                <div class="swiper-wrapper align-items-center">
  
                  <div class="swiper-slide">
                    <img src="{{productDetails.thumbnail}}" alt="">
                  </div>
  
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
  
            <div class="col-lg-4">
              <div class="portfolio-info">
                <h3>Product information</h3>
                <ul>
                  <li><strong>Title</strong>: {{productDetails.title}}</li>
                  <li><strong>Project date</strong>: {{productDetails.createdAt.substr(0, 10)}}</li>
                </ul>
              </div>
              <div class="portfolio-description">
                <h2>This product Description </h2>
                <p>
                  {{productDetails.description}}
                </p>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Portfolio Details Section -->
  
    </main><!-- End #main -->
